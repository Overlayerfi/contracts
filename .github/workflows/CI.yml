name: CI

on:
  push:
    branches: 
  pull_request:
    branches:
    - main
    - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12.2]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: rm hardhat.config.ts
      - run: mv hardhat.configCI.ts hardhat.config.ts  
      - name: Unit test
        env:
          ALCHEMY_KEY: ${{ secrets.ALCHEMY_DEV_KEY }}
          ADMIN_WALLET_KEY: ${{ secrets.ADMIN_WALLET_KEY }}
          TEAM_WALLET_KEY: ${{ secrets.TEAM_WALLET_KEY }}
          USER_A_WALLET_KEY: ${{ secrets.USER_A_WALLET_KEY }}
          USER_B_WALLET_KEY: ${{ secrets.USER_B_WALLET_KEY }}
          USER_C_WALLET_KEY: ${{ secrets.USER_C_WALLET_KEY }}
          USER_D_WALLET_KEY: ${{ secrets.USER_D_WALLET_KEY }}
          USER_E_WALLET_KEY: ${{ secrets.USER_E_WALLET_KEY }}
        run: |
          npx hardhat node & npm run unit